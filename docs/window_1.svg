<text x="0" y="0" transform="translate(178, 485.0),scale(1, 2.0)" text-anchor="end" dominant-baseline="middle">{</text>
<text x="0" y="0" text-anchor="start" dominant-baseline="middle">
<tspan x="380" dy="36">约定：</tspan>
<tspan x="380" dy="18">- D 是传输延迟（单位：s）</tspan>
<tspan x="380" dy="18">- B 是带宽（单位：帧/s）</tspan>
<tspan x="380" dy="18">- W 是发送窗口大小（单位：帧）</tspan>
<tspan x="380" dy="18">- A 是确认帧大小（单位：帧）</tspan>
<tspan x="380" dy="18">- WND 表示 A 的发送窗口中还可以发送的帧的个数</tspan>
<tspan x="380" dy="36">假设发送窗口大小为一个帧（W=1）</tspan>
<tspan x="380" dy="18">T0 时刻：A 开始发送一个帧</tspan>
<tspan x="380" dy="18">T0 ~ T1：发送一个帧，耗时 1/B</tspan>
<tspan x="380" dy="18">T1 时刻：A 完成发送一个帧</tspan>
<tspan x="380" dy="36">A 发送的帧经过传播延迟 D 到达 B</tspan>
<tspan x="380" dy="18">T2 时刻：B 开始接收一个帧</tspan>
<tspan x="380" dy="18">T0 ~ T2：耗时 D</tspan>
<tspan x="380" dy="18">T3 时刻：B 完成接收一个帧</tspan>
<tspan x="380" dy="18">T1 ~ T3：耗时 D</tspan>
<tspan x="380" dy="36">T3 时刻 B 收到了完整的一个帧，给 A 发送一个确认帧</tspan>
<tspan x="380" dy="18">假设确认帧的大小是 A（单位：帧）</tspan>
<tspan x="380" dy="36">T3 时刻：B 开始发送一个确认帧</tspan>
<tspan x="380" dy="18">T3 ~ T4：发送一个确认帧，耗时 A/B</tspan>
<tspan x="380" dy="18">T4 时刻：B 完成发送一个确认帧</tspan>
<tspan x="380" dy="36">B 发送的确认帧经过传播延迟 D 到达 A</tspan>
<tspan x="380" dy="36">T5 时刻：A 开始收到一个确认帧</tspan>
<tspan x="380" dy="18">T5 ~ T6：接收一个确认帧，耗时 A/B</tspan>
<tspan x="380" dy="18">T6 时刻：A 完成接收一个确认帧</tspan>
<tspan x="380" dy="36">此时 A 接收到确认帧，可以继续发送新的帧。</tspan>
<tspan x="380" dy="18">之后按照同样的流程进行循环，得到 T7 ~ T12。</tspan>
</text>
</svg>
